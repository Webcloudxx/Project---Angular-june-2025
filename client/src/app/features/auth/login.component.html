<form [formGroup]="form" (ngSubmit)="submit()" style="max-width:360px;margin:24px auto;display:grid;gap:12px;">
  <h2>Login</h2>

  <label>Email</label>
  <input type="email" formControlName="email" placeholder="you@example.com" />

  <label>Password</label>
  <input type="password" formControlName="password" placeholder="••••••••" />

  <button type="submit" [disabled]="form.invalid || loading">
    {{ loading ? 'Signing in…' : 'Login' }}
  </button>

  <div *ngIf="form.invalid" style="color:#c00;font-size:13px;">
    • Enter a valid email and 6+ char password.
  </div>
</form>
